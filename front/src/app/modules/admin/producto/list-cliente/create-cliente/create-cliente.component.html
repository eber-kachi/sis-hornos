<h1 mat-dialog-title>Crear Personal</h1>
<div mat-dialog-content>
    <form [formGroup]="formGroup" (change)="formChanged()">
        <div class="grid grid-cols-1 gap-2 md:grid-cols-2 ">
            <div class="">
                <mat-form-field appearance="fill" class="w-full">
                    <mat-label>Nombres</mat-label>
                    <input matInput placeholder="Nombre" formControlName="nombres"/>
                    <mat-error
                        *ngIf="formGroup.controls.nombres.hasError('required')"
                    >
                        nombre es requerido
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="">
                <mat-form-field appearance="fill" class="w-full">
                    <mat-label>Apellidos</mat-label>
                    <input matInput placeholder="" formControlName="apellidos"/>
                    <mat-error
                        *ngIf="formGroup.controls.apellidos.hasError('required')"
                    >
                        Apellidos es requerido
                    </mat-error>
                </mat-form-field>
            </div>
        </div>

        <div class="grid grid-cols-1 gap-2 md:grid-cols-2 ">
            <div class="">
                <mat-form-field appearance="fill" class="w-full">
                    <mat-label>Carnet De Indetidad</mat-label>
                    <input matInput placeholder="" formControlName="carnet_identidad"/>
                    <mat-error
                        *ngIf="formGroup.controls.carnet_identidad.hasError('required')"
                    >
                        C.I es requerido
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="">
                <!--                <mat-form-field appearance="fill" class="w-full">-->
                <!--                    <mat-label>Fecha Nacimento</mat-label>-->
                <!--                    <input matInput [matDatepicker]="picker"  formControlName="fecha_nacimiento"  (dateChange)="setDate($event.value)">-->
                <!--                    <mat-hint>MM/DD/YYYY</mat-hint>-->
                <!--                    <mat-datepicker-toggle matIconSuffix [for]="picker" ></mat-datepicker-toggle>-->
                <!--                    <mat-datepicker #picker ></mat-datepicker>-->

                <!--                    <input matInput placeholder="" formControlName="fecha_nacimiento"/>-->

                <input type="date" formControlName="fecha_nacimiento">
                <mat-error
                    *ngIf="formGroup.controls.fecha_nacimiento.hasError('required')"
                >
                    Fecha Nacimento es requerido
                </mat-error>
                <!--                </mat-form-field>-->
            </div>
        </div>
        <div class="grid grid-cols-1 gap-2 md:grid-cols-2 ">
            <div class="">
                <mat-form-field appearance="fill" class="w-full">
                    <mat-label>Celular</mat-label>
                    <input matInput placeholder="" formControlName="celular"/>
                    <mat-error
                        *ngIf="formGroup.controls.celular.hasError('required')"
                    >
                        Direccion es requerido
                    </mat-error>
                </mat-form-field>

            </div>
            <div>


                <mat-form-field appearance="fill" class="w-full">
                    <mat-label>Provincia</mat-label>
                    <input matInput placeholder="" formControlName="provincia"/>
                    <mat-error
                        *ngIf="formGroup.controls.provincia.hasError('required')"
                    >
                        Direccion es requerido
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class="m-2">
            <mat-form-field appearance="fill" class="w-full">
                <mat-label>Departamento</mat-label>
                <mat-select formControlName="departamento_id">
                    <mat-option
                        *ngFor="let tGrupo of departamento"
                        [value]="tGrupo.id"
                    >
                        {{ tGrupo.nombre }}
                    </mat-option>
                </mat-select>
                <mat-error
                    *ngIf="
                        formGroup.controls.departamento_id.hasError('required')
                    "
                >
                    tipo grupo es requerido
                </mat-error>
            </mat-form-field>
        </div>
    </form>
</div>
<div mat-dialog-actions>
    <button
        mat-raised-button
        type="submit"
        color="primary"
        class="Update-btn"
        (click)="onSave()"
    >
        Guardar
    </button>
    <button
        mat-raised-button
        type="button"
        class="Discard-btn"
        (click)="closeDialog()"
    >
        Cancelar
    </button>
</div>
