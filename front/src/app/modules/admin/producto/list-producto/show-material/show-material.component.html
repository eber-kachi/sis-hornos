<div class="flex flex-col flex-auto min-w-0">
  <!-- Main -->
  <div class="flex-auto p-6 sm:p-10">
    <!-- CONTENT GOES HERE -->
    <div class="border-dashed border-gray-300 rounded-2xl">
      <div
        class="m-4 flex flex-row flex-wrap justify-between items-center content-center"
      >
        <h3 class="float-left h-4 font-bold">Lista de Materiales del Producto</h3>
        <a [href]="url+'/'+ productoId +'?descargar=true'" target="_blank" mat-flat-button color="primary" (click)="download()">
          Descargar
        </a>
      </div>
      <mat-table [dataSource]="dataSource$">
        <ng-container matColumnDef="id">
          <mat-header-cell *matHeaderCellDef>#</mat-header-cell>
          <mat-cell *matCellDef="let row">{{ row.id }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="nombre">
          <mat-header-cell *matHeaderCellDef>Nombre Material</mat-header-cell>
          <mat-cell *matCellDef="let row">
            {{ row?.fecha_pedido }}
          </mat-cell>
        </ng-container>
        <ng-container matColumnDef="cantidad">
          <mat-header-cell *matHeaderCellDef>Cantidad</mat-header-cell>
          <mat-cell *matCellDef="let row">
            {{ row?.estado }}
          </mat-cell>
        </ng-container>

        <ng-container matColumnDef="cantidad_total">
          <mat-header-cell *matHeaderCellDef>Cantidad Total </mat-header-cell>
          <mat-cell *matCellDef="let row">
            {{ row?.total_precio }}
          </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
      </mat-table>
    </div>
  </div>
</div>
