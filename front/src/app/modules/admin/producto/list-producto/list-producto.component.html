<div class="flex flex-col flex-auto min-w-0">
    <!-- Main -->
    <div class="flex-auto p-6 sm:p-10">
        <!-- CONTENT GOES HERE -->
        <div
            class="h-400 min-h-400 max-h-400 border-dashed border-gray-300 rounded-2xl"
        >
            <div
                class="m-4 flex flex-row flex-wrap justify-between items-center content-center"
            >
                <h3 class="float-left h-4 font-bold">Lista de Productos</h3>
                <button mat-raised-button color="primary" (click)="createNew()">
                    Nuevo
                </button>
            </div>

            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef>No.</th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.id }}
                    </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef>Nombre</th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.nombre }}
                    </td>
                </ng-container>
                <ng-container matColumnDef="caracteristicas">
                    <th mat-header-cell *matHeaderCellDef>Caracteristicas</th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.caracteristicas }}
                    </td>
                </ng-container>
                <ng-container matColumnDef="precio_unitario">
                    <th mat-header-cell *matHeaderCellDef>Precio Unitario</th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.precio_unitario }}
                    </td>
                </ng-container>
                <ng-container matColumnDef="costo">
                    <th mat-header-cell *matHeaderCellDef>Costo</th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.costo }}
                    </td>
                </ng-container>
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>Acciones</th>

                    <td mat-cell *matCellDef="let element">

                      <a
                        mat-flat-button
                        class="text-lime-600"
                        [routerLink]="['/lista-producto/' + element.id + '/materiales']"
                      >Ver Materiales</a
                      >
                        <button mat-icon-button (click)="edit(element.id)">
                            <mat-icon>launch</mat-icon>
                        </button>
                        <button mat-icon-button *hasPermission="['administrador']" (click)="delete(element.id)">
                            <mat-icon color="warn">delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr
                    mat-row
                    *matRowDef="let row; columns: displayedColumns"
                ></tr>
            </table>
        </div>
    </div>
</div>
