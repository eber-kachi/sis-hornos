<h1 mat-dialog-title>Crear Producto</h1>
<div mat-dialog-content>
    <form [formGroup]="formGroup" (change)="formChanged()">
        <div class="">
            <mat-form-field appearance="fill" class="w-full">
                <mat-label>Nombre</mat-label>
                <input
                    matInput
                    placeholder="Nombre"
                    formControlName="nombre"
                />
                <mat-error
                    *ngIf="formGroup.controls.nombre.hasError('required')"
                >
                    nombre es requerido
                </mat-error>
            </mat-form-field>
        </div>
        <div class="">
            <mat-form-field appearance="fill" class="w-full">
                <mat-label>Caracteristicas</mat-label>
                <input
                    type="text"
                    matInput
                    placeholder=""
                    formControlName="caracteristicas"
                />
                <mat-error
                    *ngIf="formGroup.controls.caracteristicas.hasError('required')"
                >
                    Caracteristicas es requerido
                </mat-error>
            </mat-form-field>
        </div>
        <div class="grid grid-cols-1 gap-2 md:grid-cols-2">
            <div class="">
                <mat-form-field appearance="fill" class="w-full">
                    <mat-label>Precio</mat-label>
                    <input
                        type="number"
                        matInput
                        placeholder=""
                        formControlName="costo"
                    />
                    <mat-error
                        *ngIf="formGroup.controls.costo.hasError('required')"
                    >
                        Precio es requerido
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="">
                <mat-form-field appearance="fill" class="w-full">
                    <mat-label>Precio Unitario</mat-label>
                    <input
                        type="number"
                        matInput
                        placeholder=""
                        formControlName="precio_unitario"
                    />
                    <mat-error
                        *ngIf="formGroup.controls.precio_unitario.hasError('required')"
                    >
                        Precio Unitario es requerido
                    </mat-error>
                </mat-form-field>
            </div>
        </div>


    </form>
</div>
<div mat-dialog-actions>
    <button
        mat-raised-button
        type="submit"
        color="primary"
        class="Update-btn"
        (click)="onSave()"
    >
        Guardar
    </button>
    <button
        mat-raised-button
        type="button"
        class="Discard-btn"
        (click)="closeDialog()"
    >
        Cancelar
    </button>
</div>
