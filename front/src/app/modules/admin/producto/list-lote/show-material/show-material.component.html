<div class="flex flex-col flex-auto min-w-0">
  <!-- Main -->
  <div class="flex-auto p-6 sm:p-10">
    <!-- CONTENT GOES HERE -->
    <div class="border-dashed border-gray-300 rounded-2xl">
      <div
        class="m-4 flex flex-row flex-wrap justify-between items-center content-center"
      >
        <h3 class="float-left h-4 font-bold">Lista de Material de compra</h3>
        <a [href]="url+'/'+ loteId +'?descargar=true'" target="_blank" mat-flat-button color="primary" (click)="download()">
          Descargar
        </a>
      </div>
      <mat-table [dataSource]="dataSource$">
        <ng-container matColumnDef="id">
          <mat-header-cell *matHeaderCellDef>#</mat-header-cell>
          <mat-cell *matCellDef="let row">{{ row.id }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="nombre">
          <mat-header-cell *matHeaderCellDef>Nombre Material</mat-header-cell>
          <mat-cell *matCellDef="let row">
            {{ row?.nombre }}
          </mat-cell>
        </ng-container>
        <ng-container matColumnDef="cantidad">
          <mat-header-cell *matHeaderCellDef>Cantidad producto</mat-header-cell>
          <mat-cell *matCellDef="let row">
            {{ row?.cantidad }}
          </mat-cell>
        </ng-container>

        <ng-container matColumnDef="cantidad_total">
          <mat-header-cell *matHeaderCellDef>Cantidad para Lote </mat-header-cell>
          <mat-cell *matCellDef="let row">
            {{ row?.producto_lote }}
          </mat-cell>
        </ng-container>
        <ng-container matColumnDef="medida">
          <mat-header-cell *matHeaderCellDef>Medida </mat-header-cell>
          <mat-cell *matCellDef="let row">
            {{ row?.medida_nombre }}
          </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
      </mat-table>
    </div>
  </div>
</div>
