      <div>
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Productos</mat-label>
          <mat-select formControlName="producto_id">
            <mat-option *ngFor="let p of productos" [value]="p.id">
              {{ p.nombre }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="formGroup.get('producto_id')?.hasError('required')">
            Seleccione Productos
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="grid grid-cols-1 gap-1 md:grid-cols-1">
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Pedidos</mat-label>
        <mat-select formControlName="pedidos" multiple >
          <mat-option *ngFor="let p of pedidos" [value]="p.id">
            {{ p.producto.caracteristicas }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="formGroup.get('pedidos')?.hasError('required')">
          Seleccione Pedidos
        </mat-error>
      </mat-form-field>
    </div>
  </form>
</ng-container>
<div mat-dialog-actions>
  <button
    mat-raised-button
    type="submit"
    color="primary"
    class="Update-btn"
    (click)="onSave()"
  >
    Guardar
  </button>
  <button
    mat-raised-button
    type="button"
    class="Discard-btn"
    (click)="closeDialog()"
  >
    Cancelar
  </button>
</div>
