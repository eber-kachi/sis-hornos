<div class="flex flex-col flex-auto min-w-0">
    <!-- Main -->
    <div class="flex-auto p-6 sm:p-10">
        <!-- CONTENT GOES HERE -->
        <div
            class="h-400 min-h-400 max-h-400 border-dashed border-gray-300 rounded-2xl"
        >
            <div
                class="m-4 flex flex-row flex-wrap justify-between items-center content-center"
            >
                <h3 class="float-left h-4 font-bold">Lista de Asignacion</h3>
               
            </div>

            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef>No.</th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.id }}
                    </td>
                </ng-container>
                <ng-container matColumnDef="lote_produccion_id">
                    <th mat-header-cell *matHeaderCellDef>Id Lote Produccion.</th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.lote_produccion_id }}
                    </td>
                </ng-container>
                <ng-container matColumnDef="grupos_trabajo_id">
                    <th mat-header-cell *matHeaderCellDef>Id Grupos de trabajo</th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.grupos_trabajo_id }}
                    </td>
                </ng-container>
                <ng-container matColumnDef="cantidad_asignada">
                    <th mat-header-cell *matHeaderCellDef>Cantidad  Asignada.</th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.cantidad_asignada }}
                    </td>
                </ng-container>
                <ng-container matColumnDef="procesos">
                    <th mat-header-cell *matHeaderCellDef>procesos.</th>
                    <td mat-cell *matCellDef="let element">
                        <a
                  mat-flat-button
                  class="text-lime-600"
                  [routerLink]="['/lista-lote/' + element.id + '/materiales']"
                  >Detalle</a
                >
                    </td>
                </ng-container>

                

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr
                    mat-row
                    *matRowDef="let row; columns: displayedColumns"
                ></tr> 
            </table>
        </div>
    </div>
</div>
