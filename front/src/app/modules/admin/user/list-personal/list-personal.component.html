<div class="flex flex-col flex-auto min-w-0">
    <!-- Main -->
    <div class="flex-auto p-6 sm:p-10">
        <!-- CONTENT GOES HERE -->
        <div
            class="h-400 min-h-400 max-h-400 border-dashed border-gray-300 rounded-2xl"
        >
            <div
                class="m-4 flex flex-row flex-wrap justify-between items-center content-center"
            >
                <h3 class="float-left h-4 font-bold">Lista de Personal</h3>
                <button mat-raised-button color="primary" (click)="createNew()">
                    Nuevo
                </button>
            </div>

            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef>No.</th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.id }}
                    </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="nombres">
                    <th mat-header-cell *matHeaderCellDef>Nombres</th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.nombres }}  {{ element.apellidos }}
                    </td>
                </ng-container>
                <ng-container matColumnDef="carnet_identidad">
                    <th mat-header-cell *matHeaderCellDef>C.I</th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.carnet_identidad }}
                    </td>
                </ng-container>
                <ng-container matColumnDef="rol_nombre">
                    <th mat-header-cell *matHeaderCellDef>Rol</th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.rol_nombre ? element.rol_nombre : '' }}
<!--                        {{ element.rol_nombre }}-->
                    </td>
                </ng-container>
                <ng-container matColumnDef="grupo_trabajo_nombre">
                    <th mat-header-cell *matHeaderCellDef>Grupo Nombre</th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.grupo_trabajo_nombre ? element.grupo_trabajo_nombre : 'Sin Grupo' }}
                    </td>
                </ng-container>

                <!-- Weight Column -->
<!--                                <ng-container matColumnDef="personales">-->
<!--                                    <th mat-header-cell *matHeaderCellDef>-->
<!--                                       Personales-->
<!--                                    </th>-->
<!--                                    <td mat-cell *matCellDef="let element">-->
<!--                                        {{ element.personales }}-->
<!--                                    </td>-->
<!--                                </ng-container>-->

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>Acciones</th>

                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button (click)="edit(element.id)">
                            <mat-icon>launch</mat-icon>
                        </button>
                        <button mat-icon-button (click)="delete(element.id)">
                            <mat-icon color="warn">delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr
                    mat-row
                    *matRowDef="let row; columns: displayedColumns"
                ></tr>
            </table>
        </div>
    </div>
</div>
